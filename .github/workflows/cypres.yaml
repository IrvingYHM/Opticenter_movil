name: Cypress CI

on:
  push:
    branches:
      - master         # Despliegue en producción
      - julio          # Ramas de desarrollo
      - irving          # Ramas de desarrollo
      - jesus          # Ramas de desarrollo
      - feature/*      
  pull_request:
    branches:
      - master         
      - julio          
      - irving         
      - jesus          
  workflow_dispatch:   # Activación manual 

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2      # Clonar el repositorio

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'          

      - name: Install dependencies
        run: npm install --legacy-peer-deps # Instalar dependencias

      - name: Install Ionic CLI
        run: npm install -g @ionic/cli   # Instalar Ionic CLI globalmente

      - name: Start the Ionic server
        run: |
          npm run start -- --host=0.0.0.0 &
          sleep 5   # Esperar un momento para que el servidor esté listo

      - name: Run Cypress tests
        run: npx cypress run             # Ejecutar las pruebas de Cypress

  deploy:
    needs: cypress
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2      # Clonar el repositorio

      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip -d butler
          sudo mv butler/butler /usr/local/bin
          butler --version

      - name: Deploy to itch.io
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_API_KEY }}
        run: |
          # Cambia 'dist/' por el directorio donde se genera tu build
          if [ -d "dist" ]; then
            echo "Carpeta dist encontrada. Realizando el despliegue..."
            butler push release/ 05JesusMoreno/opticenter-mobile:platform
          else
            echo "Carpeta dist no encontrada. Deteniendo despliegue."
            exit 1
          fi
